
server:
  port: 8086
spring:
  application:
    name: fornecedor-service
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

security:
  oauth2:
    resource:
      user-info-uri: http://localhost:8089/user
      
logging:
  level:
    root: INFO
  org:
    springframework:
      web: DEBUG
    hibernate: ERROR