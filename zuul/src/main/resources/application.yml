
server:
  port: 5555
spring:
  application:
    name: zuul-service
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
      
      
management:
  endpoints:
    web:
      exposure:
        include:
        - routes
      
logging:
  level:
    root: INFO
  org:
    springframework:
      web: DEBUG
    hibernate: ERROR